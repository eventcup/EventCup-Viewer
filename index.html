<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>EventCup 3D Viewer</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <!-- App-Skript -->
    <script defer type="module" src="src/app.js"></script>
  </head>

  <body>
    <!-- Container fÃ¼r den Viewer -->
    <main class="wrap">
      <!-- Diese Dropzone wird vom Viewer benutzt, aber nicht mehr als Upload angezeigt -->
      <div class="dropzone"></div>

      <!-- Spinner kann bleiben, wird aktuell nicht wirklich genutzt -->
      <div class="spinner"></div>
    </main>

    <!-- Logo unten links -->
    <img src="/logo.png" alt="Logo" class="corner-logo" />
  </body>
</html>
