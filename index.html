<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>EventCup 3D Viewer</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Favicon im Repo-Root (optional) -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- Gebautes CSS & JS aus dist/assets â€“ OHNE fÃ¼hrenden Slash -->
    <link rel="stylesheet" crossorigin href="assets/index-n434g2GS.css" />
    <script type="module" crossorigin src="assets/index-CVlV-KJI.js"></script>
  </head>

  <body>
    <!-- Container fÃ¼r den Viewer -->
    <main class="wrap">
      <div class="dropzone"></div>
      <div class="spinner"></div>
    </main>

    <!-- Logo unten links -->
    <img src="assets/logo-Dnky1l34.png" alt="Logo" class="corner-logo" />

    <!-- ðŸ’¡ HIER: GLB fest laden -->
    <script>
      window.addEventListener('load', () => {
        try {
          if (window.VIEWER && window.VIEWER.app) {
            // GLB liegt unter public/models/NeuerBecher1.glb im Repo
            window.VIEWER.app.view('public/models/NeuerBecher1.glb', '', new Map());
          } else {
            console.error('Viewer-App nicht gefunden (window.VIEWER.app fehlt)');
          }
        } catch (e) {
          console.error('Fehler beim Laden des Modells:', e);
        }
      });
    </script>
  </body>
</html>
